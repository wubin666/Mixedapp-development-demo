<ion-header text-center no-border>
  <ion-navbar color="yel">
    <button ion-button icon-only menuToggle>
       <ion-icon name=""></ion-icon>
    </button>
    <ion-title>
      <img src="../../assets/imgs/logo01.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon><!-- 没有也写个空的让home居中 -->
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul class="navList">
    <li (click)="isClick(0)" [class.first]="isActive==0">推荐</li>
    <li (click)="isClick(1)" [class.first]="isActive==1">家居</li>
    <li (click)="isClick(2)" [class.first]="isActive==2">餐厨</li>
    <li (click)="isClick(3)" [class.first]="isActive==3">床上用品</li>
  </ul>
  <div [ngSwitch]="isActive">
    
    <div *ngSwitchCase="0">
        <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
            <ion-slide>
              <img src="../../assets/imgs/轮播图.png">
            </ion-slide>
            <ion-slide>
              <img src="../../assets/imgs/轮播图.png">
            </ion-slide>
            <ion-slide>
              <img src="../../assets/imgs/轮播图.png">
            </ion-slide>
          </ion-slides> 
          <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
          </ion-refresher>
          <div class="subtitle">
            <img src="../../assets/imgs/推荐.png">
          </div>
          <ion-grid class="goods">
            <ion-row>
              <ion-col col-6>
                <img src="../../assets/imgs/01.png" alt="">
                <p>——北欧原木色置物架——</p>
              </ion-col>
              <ion-col col-6>
                <img src="../../assets/imgs/02.png" alt="">
                <p>——简约黑檀木茶几——</p>
              </ion-col>
              <ion-col col-6>
                <img src="../../assets/imgs/03.png" alt="">
                <p>——北欧白橡木书架——</p>
              </ion-col>
              <ion-col col-6>
                <img src="../../assets/imgs/04.png" alt="">
                <p>——北欧风餐边柜——</p>
              </ion-col>
              <ion-col col-6>
                <img src="../../assets/imgs/05.png" alt="">
                <p>——北欧风原木色椅——</p>
              </ion-col>
              <ion-col col-6>
                <img src="../../assets/imgs/06.png" alt="">
                <p>——北欧风原木色书柜——</p>
              </ion-col>  
            </ion-row>
          </ion-grid>
          <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
    </div>
    <div *ngSwitchCase="1">
        <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
            <ion-slide>
              <img src="../../assets/imgs/images/2家居页_02.png">
            </ion-slide>
            <ion-slide>
              <img src="../../assets/imgs/images/2家居页_02.png">
            </ion-slide>
            <ion-slide>
              <img src="../../assets/imgs/images/2家居页_02.png">
            </ion-slide>
          </ion-slides> 
          <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
          </ion-refresher>
          <ion-grid class="goods">
            <ion-row>
              <ion-col col-4>
                <img src="../../assets/imgs/images/2家居页_05.png" alt="">
              </ion-col>
              <ion-col col-4>
                <img src="../../assets/imgs/images/2家居页_07.png" alt="">
              </ion-col>
              <ion-col col-4>
                <img src="../../assets/imgs/images/2家居页_09.png" alt="">
              </ion-col>
            </ion-row>
          </ion-grid>
          <div class="subtitle">
            <img src="../../assets/imgs/images/2家居页_14.png">
          </div>
          <ion-grid class="goods">
            <ion-row>
              <ion-col col-6>
                <img src="../../assets/imgs/images/花几.png" alt="">
                <p>—欧式花几— RMB 600</p>
              </ion-col>
              <ion-col col-6>
                <img src="../../assets/imgs/images/早餐桌.png" alt="">
                <p>—现代早餐桌— RMB 450</p>
              </ion-col>
              <ion-col col-6>
                <img src="../../assets/imgs/05.png" alt="">
                <p>—北欧椅— RMB 200</p>
              </ion-col>
              <ion-col col-6>
                <img src="../../assets/imgs/06.png" alt="">
                <p>—北欧书柜— RMB 600</p>
              </ion-col>  
            </ion-row>
          </ion-grid>
          <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
    </div>
    <div *ngSwitchCase="2">
    </div>
    <div *ngSwitchCase="3">
    </div>
  </div>
  
</ion-content>
