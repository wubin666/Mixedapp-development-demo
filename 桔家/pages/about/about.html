<ion-content>
  <ion-searchbar>
  </ion-searchbar>
  <div class="subtitle">
      <img src="../../assets/imgs/images/商城01.png">
  </div>
  <ul class="navList">
      <li (click)="isClick(0)" [class.first]="isActive==0">客厅</li>
      <li (click)="isClick(1)" [class.first]="isActive==1">卧室</li>
      <li (click)="isClick(2)" [class.first]="isActive==2">餐厅</li>
      <li (click)="isClick(3)" [class.first]="isActive==3">书房</li>
      <li (click)="isClick(4)" [class.first]="isActive==4">门厅</li>
  </ul>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
      <span>
        <p>————沙发————</p>
      </span>
      <ion-grid class="goods">
          <ion-row>
            <ion-col col-6>
              <img src="../../assets/imgs/images/商城02.png" alt="">
            </ion-col>
            <ion-col col-6>
              <img src="../../assets/imgs/images/商城03.png" alt="">
            </ion-col>
            <ion-col col-6>
              <img src="../../assets/imgs/images/商城04.png" alt="">
            </ion-col>
            <ion-col col-6>
              <img src="../../assets/imgs/images/商城05.png" alt="">
            </ion-col>
            <ion-col col-12>
              <div class="more">
                查看全部商品>>
              </div>
            </ion-col>
          </ion-row>
      </ion-grid>
      <span>
        <p>————电视柜————</p>
      </span>
    </div>
    <div *ngSwitchCase="1">
    </div>
    <div *ngSwitchCase="2">
    </div>
    <div *ngSwitchCase="3">
    </div>
    <div *ngSwitchCase="3">
    </div>
  </div>
</ion-content>
